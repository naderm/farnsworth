{% load thread_tags %}
{% load workshift_tags %}
<h3 class="result_title">
  <a href="{{ result.object.get_view_url }}">
	{{ result.object }}
  </a>
  <small>
	Workshift Profile
  </small>
</h3>
<dl class="result_description dl-horizontal">
  <dt>
	User Profile
  </dt>
  <dd>
	<a href="{% url 'member_profile' targetUsername=result.object.get_user %}">
	  {{ result.object.get_full_name }}
	</a>
  </dd>
  {% for hours in result.object.pool_hours.all %}
  <dt>
	{{ hours.pool }}
	&nbsp;
  </dt>
  <dd>
	<span class="text-{% if hours.standing >= 0 %}success{% else %}danger{% endif %}">
	  {{ hours.standing }}
	</span>
	&nbsp;
  </dd>
  {% endfor %}
</dl>
